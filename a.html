<!DOCTYPE html>
<html> 
<head> 
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
  <title>Sunnyvale Arts</title> 
  <script src="http://maps.google.com/maps/api/js?key=AIzaSyCW-Ihq2oiCzDYz9ofAFS2H_xmGvew618c&callback=initMap" 
          type="text/javascript"></script>

    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

    </style>

</head> 
<body>
 <h3>Sunnyvale Arts</h3>
<div id="map" ></div> 

  <script type="text/javascript">

        var locations = [
                [37.3577081,-122.0285023,"Carol Donegan - Ghost in Silicon Valley, 1980","http://historicimages.insunnyvale.org/cdm/singleitem/collection/sunnyvale/id/809/rec/8"],
                [37.3577081,-122.0295023,"Fake Carol Donegan - Ghost in Silicon Valley, 1980","http://historicimages.insunnyvale.org/cdm/singleitem/collection/sunnyvale/id/809/rec/8"],
                [37.3587081,-122.0295023,"Another Fake Carol Donegan - Ghost in Silicon Valley, 1980","http://historicimages.insunnyvale.org/cdm/singleitem/collection/sunnyvale/id/809/rec/8"],
                [37.371014,-122.1075671,"Gene Flores - El Paso de los Suenos, 1985", "http://historicimages.insunnyvale.org/cdm/singleitem/collection/sunnyvale/id/816/rec/13"],
                [37.3629387,-122.0293735,"David Middlebrook - Untitled, 1998","http://historicimages.insunnyvale.org/cdm/singleitem/collection/sunnyvale/id/906/rec/102"],
                [37.4008785,-122.0320188,"David Middlebrook - Brain, 1999","http://historicimages.insunnyvale.org/cdm/singleitem/collection/sunnyvale/id/907/rec/103"]
        ];


    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 12,
      center: new google.maps.LatLng(37.3577081, -122.0285023),
      gestureHandling: 'cooperative',
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;
    var content;

    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][0], locations[i][1]),
        map: map,
	title: locations[i][2]
      });


      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
/*
          infowindow.setContent(locations[i][2]);
      content = '<a href="' + locations[i][3] + '" target="_blank"> YAHOO </a>';
*/
      content = '<a href="' + locations[i][3] + '" target="_blank"> ' + locations[i][2] + ' </a>';
          infowindow.setContent(content);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>
</body>
</html>
